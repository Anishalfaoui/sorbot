# Spring Boot
server.port=8081
spring.application.name=sorbot-backend

# H2 Database (file-based for persistence)
spring.datasource.url=jdbc:h2:file:./data/sorbot_db;DB_CLOSE_DELAY=-1
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.h2.console.enabled=true
spring.h2.console.path=/h2

# AI Engine connection
ai.engine.base-url=${AI_ENGINE_URL:http://localhost:8000}
ai.engine.timeout-seconds=120

# Trading settings
trading.mode=MANUAL
trading.poll-interval-ms=60000
trading.auto-trade-enabled=false

# CORS
spring.web.cors.allowed-origins=http://localhost:3000,http://localhost:5173

# Jackson
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.default-property-inclusion=non_null

# Logging
logging.level.com.sorbot=DEBUG
logging.level.org.springframework.web=INFO
